name: Deploy ClearHealth MVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'SSHEOF'
            set -euo pipefail
            cd ${{ secrets.WORK_DIR }}
            git fetch origin
            git reset --hard origin/main

            if ! command -v doppler >/dev/null 2>&1; then
              echo "Installing Doppler CLI..."
              mkdir -p ~/.local/bin
              curl -Ls https://github.com/DopplerHQ/cli/releases/latest/download/doppler_linux_amd64.tar.gz | tar -xzf - -C ~/.local/bin doppler || true
              export PATH="$HOME/.local/bin:$PATH"
              if ! command -v doppler >/dev/null 2>&1; then
                (curl -Ls https://cli.doppler.com/install.sh | bash) || echo "Warning: Doppler install failed."
              fi
            fi

            export DOPPLER_TOKEN="${{ secrets.DOPPLER_TOKEN }}"
            export DOPPLER_PROJECT="${{ secrets.DOPPLER_PROJECT }}"
            export DOPPLER_CONFIG="${{ secrets.DOPPLER_CONFIG }}"
            export SUDO_PASSWORD="${{ secrets.SUDO_PASSWORD }}"
            export PUBLIC_HEALTH_URL="${{ secrets.HEALTH_URL }}"
            export SERVER_DOMAIN="${{ secrets.SERVER_DOMAIN }}"
            export PORT_A="${{ secrets.PORT_A }}"
            export PORT_B="${{ secrets.PORT_B }}"
            export DEPLOY_STACK_NAME="${{ secrets.DEPLOY_STACK_NAME }}"
            export NETWORK_NAME="${{ secrets.NETWORK_NAME }}"
            export REDIS_VOLUME_NAME="${{ secrets.REDIS_VOLUME_NAME }}"

            if [ -z "${DOPPLER_PROJECT}" ]; then
              export DOPPLER_PROJECT="trial-atlas"
            fi
            if [ -z "${DOPPLER_CONFIG}" ]; then
              export DOPPLER_CONFIG="prd"
            fi
            echo "Using Doppler project=${DOPPLER_PROJECT}, config=${DOPPLER_CONFIG}"
            doppler setup --project "${DOPPLER_PROJECT}" --config "${DOPPLER_CONFIG}" --no-interactive || echo "Doppler setup warning"

            chmod +x deploy-zero-downtime.sh
            ./deploy-zero-downtime.sh
          SSHEOF

      - name: Verify deployment
        if: ${{ secrets.HEALTH_URL != '' }}
        run: |
          echo "Waiting for endpoint..."
          sleep 25

          max_attempts=10
          attempt=1
          while [ "$attempt" -le "$max_attempts" ]; do
            echo "Verification attempt $attempt/$max_attempts"
            if curl -fsS "${{ secrets.HEALTH_URL }}"; then
              echo "✅ Deployment successful"
              exit 0
            fi
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "❌ Deployment verification failed"
          exit 1
